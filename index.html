        function backstorySwitch() {
            document.getElementById('tab').src = "data:text/html,<style>.backstory{display:block;height: 180px;width: auto;overflow: auto;scrollbar-base-color: goldenrod;font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Verdana, sans-serif;padding: 10px;background-color:yellow;}p{justify-content: center;}</style><div class='backstory'><p>The Fuego Ball is built around the thought of throwing a football in the cold and wintertime. The football is specifically and cautiously engineered to have a ball that heats up. This is so it can be easy to catch during the wintertime. The problem we faced creating the ball is we didn't want to make it too similar to a nerf vortex football. So using some skillful thinking we added a heater with insulation to make it more beneficial for cold weather use. This helps with theming and helps the Fuego Ball stand out from the competition.</p><p>When designing the Fuego ball we thought of how much it hurts to have a ball that is frozen and catch it with your bare hands. The sensation feels like a needle hitting your palm. wIth a heated ball, we can avoid this unsatisfying obstacle.</p><p>The placement of the whistle is a distinct part of the sophistication of the ball. It is placed in an area where the ball is thrown in a spiral. This helps players improve with aim and accuracy.</p><p>With the heating and whistle elements of the Fuego ball, it creates a distinct ball in the sports and toys market. With our appealing design and cool colors, it attracts various audiences to our product. All together this creates a fun and attractive product that can be used in all circumstances and environments.</p></div>";
