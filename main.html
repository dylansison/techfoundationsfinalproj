    <script type="text/javascript">
        function backstorySwitch() {
            document.getElementById('tab').src = "data:text/html,<style>.backstory{height: 180px;width: 730px;overflow: auto;scrollbar-base-color: goldenrod;font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Verdana, sans-serif;padding: 10px;background-color:yellow;}</style><div class='backstory'><p>The Fuego Ball is built around the thought of throwing a football in the cold and wintertime. The football is specifically and cautiously engineered to have a ball that heats up. This is so it can be easy to catch during the wintertime. The problem we faced creating the ball is we didn't want to make it too similar to a nerf vortex football. So using some skillful thinking we added a heater with insulation to make it more beneficial for cold weather use. This helps with theming and helps the Fuego Ball stand out from the competition.</p></div>";
        }    
        backstorySwitch()
